<div class="container-fluid">
  <h2 class="text-center header lobster">Contact Me</h2>
  <div class="container">
    <div class="row">
      <div class="col-md-7 col-sm-12 left-column">
        <!-- @TODO - backend  -->
        <form name="form" [formGroup]="contactForm" (onSubmit)="onSubmit()">
          <!-- Name -->
          <mat-form-field class="form-group">
            <input class="form-control" id="name" formControlName="name" matInput type="text" placeholder="Enter your name."
              required minlength="3">
            <mat-hint>Name</mat-hint>
            <mat-error>Valid name required.</mat-error>
          </mat-form-field>
          <!-- Email -->
          <mat-form-field class="form-group">
            <input class="form-control" id="email" formControlName="email" matInput type="text" placeholder="Enter your email."
              required minlength="3" name="email">
            <mat-hint>Email</mat-hint>
            <mat-error>A valid email is required.</mat-error>
          </mat-form-field>
          <!-- Message -->
          <mat-form-field class="text-area" class="form-group">
            <textarea matInput id="message" class="form-control" formControlName="message" type="text" placeholder="Enter message here." required minlength="3"></textarea>
            <mat-hint>Message here</mat-hint>
            <mat-error>Please enter message.</mat-error>
          </mat-form-field>
          <!-- Submit -->
          <button mat-raised-button type="submit" color="warn" [disabled]="!contactForm.valid" (click)="onSubmit()">Submit</button>
        </form>
      </div>
      <div class="col-md-5 col-sm-12 right-column">
        <!-- Map -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12789.697990931649!2d-119.79385916189743!3d36.736380602145275!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x809460a0ec0b3b93%3A0x49f3fe4059671268!2sDowntown%2C+Fresno%2C+CA!5e0!3m2!1sen!2sus!4v1540686012689"
          width="90%" height="25%" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>
    </div>
  </div>
</div>
